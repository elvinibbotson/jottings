<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/"-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jottings</title>
  <link rel="stylesheet" type="text/css" href="inline.css">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileImage" content="icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
</head>
<body>



  <header class="header">
    <h1 id="heading" class="header__title">Jottings</h1>
	 <button id="butFile" class="headerButton" aria-label="File"></button>
    <button id="butBack" class="headerButton" aria-label="Back"></button>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
  </header>

  <main class="main">
   <div class="container">
        <div id="main" class="content">
			<ul id="list" class="jottingsList"></ul>
        </div>
    </div>
  </main>

  <div id="addDialog" class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">New <select id='type'>
	  	<option value="jotting">jotting</option>
		<option value="list" selected>list</option>
		<option value="secure">secure list</option>
	</select></div>
      <div class="dialog-body"> <input type="text" id="newText" size="30"/></div>
      <div class="dialog-buttons">
	  <button id="butCancelNewJotting" class="button">Cancel</button>
      <button id="butAddNewJotting" class="button">Add</button>  
      </div>
    </div>
  </div>
  
  <div id="editDialog" class="dialog-container">
  	<div class="dialog">
		<div class="dialog-title">Edit</div>
		<div  class="dialog-body"><input type="text" id="text" size="30"/></div>
		<div class="dialog-buttons">
			<button id="butDelete" class="deleteButton">Delete</button>
       		<button id="butCancelEdit" class="button">Cancel</button>
			<button id="butSave" class="button">Save</button>
		 </div>
      </div>
  </div>
  
  <div id="deleteDialog" class="dialog-container">
  	<div class="dialog">
		<div class="dialog-title">Delete</div>
		<div  id="deleteText" class="dialog-body">text</div>
		<div class="dialog-buttons">
       	 	<button id="butDeleteConfirm" class="deleteButton">Delete</button>
       		<button id="butCancelDelete" class="button">Cancel</button>
		 </div>
      </div>
  </div>
  
   <div id="keyDialog" class="dialog-container">
  	<div class="dialog">
		<div class="dialog-title">Key</div>
		<div  class="dialog-body"><input type="password" id="keyText" size="6"/></div>
		<div class="dialog-buttons">
       	 	<button id="butUnlock" class="button">Unlock</button>
       		<button id="butCancelUnlock" class="button">Cancel</button>
		 </div>
      </div>
  </div>
  
   <div id="newKeyDialog" class="dialog-container">
  	<div class="dialog">
		<div class="dialog-title">Security</div>
		<div  class="dialog-body">key: <input type="text" id="newKeyText" size="6"/>
		confirm: <input type="text" id="confirmKeyText" size="6"/></div>
		<div class="dialog-buttons">
       	 	<button id="butSaveKey" class="button">Save</button>
       		<button id="butCancelKey" class="button">Cancel</button>
		 </div>
      </div>
  </div>
  
  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <script src="app.js" async></script>

</body>
</html>
